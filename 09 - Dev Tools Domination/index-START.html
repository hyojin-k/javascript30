<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello I am a %s string', 'blahblah');

    // Styled
    console.log('%c text', 'font-size:20px; color:white; background:red;')

    // warning!
    console.warn('warning');

    // Error :|
    console.error('ERROR');

    // Info
    console.info('information');

    // Testing
    // console.assert(1===1, 'wrong'); // true 는 출력 x
    console.assert(1===2, 'wrong'); // false 일때 출력

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); // 내부요소까지 전부 출력

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`); // group(그룹이 펴진 상태로 출력)
      console.groupCollapsed(`${dog.name}`); // groupCollapsed(접혀진 상태로 출력)

      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age *7} years old`);

      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('1');
    console.count('1');
    console.count('2');
    console.count('1');
    console.count('2');
    console.count('2');
    console.count('1');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
    });

    //table
    console.table(dogs)
  </script>
</body>
</html>
